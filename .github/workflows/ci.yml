name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] # macos-latest
        node: [18]

    steps:
      - uses: actions/checkout@v4

      - name: Set node version to ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: corepack enable

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Build
        run: nr build

      - name: Lint
        run: nr lint

      # 部署到服务器1 (端口22)
      - name: SSH Deploy to Server 1
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # 服务器1的私钥
          ARGS: '-avzr --delete'  # 默认SSH端口22
          SOURCE: 'build'  # 本地构建的文件夹
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}  # 服务器1的主机地址
          REMOTE_USER: 'root'  # 远程服务器用户名
          TARGET: '/www/wwwroot/darklotus.cn/index'  # 远程目标路径

      # 部署到服务器2 (端口2299)
      - name: SSH Deploy to Server 2
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}  # 服务器2的私钥
          ARGS: '-avzr --delete --rsh="ssh -p 2299"'  # 指定SSH端口2299
          SOURCE: 'build'  # 本地构建的文件夹
          REMOTE_HOST: ${{ secrets.HOST }}  # 服务器2的主机地址
          REMOTE_USER: 'root'  # 远程服务器用户名
          TARGET: '/www/wwwroot/darklotus.cn/index'  # 远程目标路径
