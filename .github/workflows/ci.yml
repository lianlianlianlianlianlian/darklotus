      # SSH Deploy for Server 3
      - name: SSH Deploy and Execute Build (Server 3)
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_3 }}  # 第一台服务器的私钥
          ARGS: '-e "ssh -p 22 -o StrictHostKeyChecking=no" -avzr --delete'  # 使用22端口，禁用主机验证
          SOURCE: 'build'  # 本地构建的文件夹
          REMOTE_HOST: ${{ secrets.REMOTE_HOST_3 }}  # 第一台服务器地址
          REMOTE_USER: 'root'
          TARGET: '/www/wwwroot/darklotus.cn/'  # 第一台服务器目标路径

      # SSH Deploy for Server 4 (Custom Port)
      - name: SSH Deploy and Execute Build (Server 4)
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_4 }}  # 第二台服务器的私钥
          ARGS: '-e "ssh -p ${{ secrets.SSH_PORT_4 }} -o StrictHostKeyChecking=no" -avzr --delete'  
